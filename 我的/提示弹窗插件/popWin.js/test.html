<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="popWin.css" />
</head>
<body>
    <button id="btn1">demo1</button>
    <div id="mask" class="mask" style="display:none;">
        <div class="win" style="top:0;margin-top: 20px;">
            <div class="topCont">
                <div class="titleDiv">
                    <p>确定吗？</p>
                </div>
                <div id="close" class="close">&times;</div>
            </div>
            <div class="contentCont">
                <div class="imageDiv">
                        <!-- <div class="warning"></div>
                        <div class="error"></div>
                        <div class="question"></div> -->
                        <div class="success"></div>
                </div>
                <div class="content">
                    <p>
                        这里是内容。
                    </p>
                </div>
            </div>
            <div class="btnCont">
                <button class="btn confirmBtn">确 定</button>
                <button id="cancelBtn" class="btn cancelBtn">取 消</button>
            </div>
        </div>
    </div>
    <script>
    document.getElementById("btn1").onclick=function(){
        document.getElementById("mask").style.display="block";
    }
    document.getElementById("close").onclick=
    document.getElementById("cancelBtn").onclick=
    function(){
        document.getElementById("mask").style.display="none";
    }
    </script>
</body>
</html>
